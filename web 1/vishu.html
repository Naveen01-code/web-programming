<h1>Vishu</h1>
<img src="vishu2.jpg" height="700"width="500"/>
<p>Vishu marks the first day of the astronomical year. Vishnu and his incarnation of Krishna are worshiped on the day of Vishu, and an idol of the deity is kept with the vishukani as a mark of auspiciousness. The vishukani at the Guruvayoor temple is famous across the state.</p>
