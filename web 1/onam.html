<h1>Onam</h1>
<img src="onam2.jpg" height="700"width="500"/>
<p>The festival commemorates the Vamana avatar of Vishnu, the subsequent homecoming of the legendary Emperor Mahabali and mythologies of Hinduism related to Kashyapa and Parashurama. Onam is a major annual event for Malayali people in and outside Kerala.</p>
